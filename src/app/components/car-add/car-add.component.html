<div class="constant">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araç ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araç adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName"
                            class="form-control" placeholder="Araç adı">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId"
                            class="form-control" placeholder="Renk">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId"
                            class="form-control" placeholder="Marka">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model tarihi</label>
                        <div class="form-group">
                            <input type="date" id="modelYear" formControlName="modelYear"
                            class="form-control" placeholder="Model yılı">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice"
                            class="form-control" placeholder="Fiyat">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description"
                            class="form-control" placeholder="Açıklamna">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>

</div>
