<body class="text-center">
    
    <main class="form-signup">
      <form [formGroup]="registerForm">
        
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating">
          <input 
          formControlName="firstName" 
          type="text" 
          class="form-control" 
          id="floatingFirstName" 
          placeholder="Adınızı giriniz">
          <label for="floatingFirstName">Ad</label>
        </div>
        <div class="form-floating">
          <input 
          formControlName="lastName" 
          type="text" 
          class="form-control" 
          id="floatingLastName" 
          placeholder="Soyadınızı giriniz">
          <label for="floatingLastName">Soyad</label>
        </div>
        <div class="form-floating">
            <input 
            formControlName="email" 
            type="email" class="form-control" 
            id="floatingEmail" placeholder="E-posta giriniz">
            <label for="floatingEmail">E-posta</label>
          </div>
          <div class="form-floating">
            <input 
            formControlName="password" 
            type="password" class="form-control" 
            id="floatingPassword" placeholder="Şifre giriniz">
            <label for="floatingPassword">Şifre</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kayıt ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    
    
        
      </body>
